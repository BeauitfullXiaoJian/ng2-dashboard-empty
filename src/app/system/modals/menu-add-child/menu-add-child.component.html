<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">@添加子菜单</h5>
    <button type="button" class="close pointer" (click)="close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
    <form #change="ngForm">
        <div class="form-group">
            <label class="form-control-label">菜单标题:</label>
            <input type="text" class="form-control rounded-0" id="recipient-name" name="title" [(ngModel)]="menu.title" placeholder="请输入菜单标题" required>
        </div>
        <div class="form-group">
            <label class="form-control-label">菜单图标:</label>
            <input type="text" class="form-control rounded-0" id="recipient-name" name="icon" [(ngModel)]="menu.icon" placeholder="请输入菜单图标" required>
        </div>
        <div class="form-group">
            <label class="form-control-label">菜单链接:</label>
            <input type="text" class="form-control rounded-0" id="recipient-name" name="url" [(ngModel)]="menu.url" placeholder="请输入菜单链接" required>
        </div>
        <div class="form-group">
            <label class="form-control-label">访问权限:</label>
            <ng-select [active]="getActiveSelectItems()" [items]="permissions" (data)="menu.permissionid=$event.id" placeholder="请设置访问权限">
            </ng-select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">
    <span>取消/返回</span>
</button>
    <button type="button" [disabled]="!change.form.valid" loading title="确认添加" class="btn btn-success" #button="btnLoading" (click)="addChildMenu(button)"></button>
</div>
