<nav class="breadcrumb-pad p-0 m-0">
    <a class="breadcrumb-item" routerLink="/"><i class="fa fa-home fa-fw fa-lg" aria-hidden="true"></i>首页</a>
    <span class="breadcrumb-item active"><i class="fa fa-bars fa-fw fa-lg" aria-hidden="true"></i>菜单设置</span>
</nav>
<div class="card rounded-0">
    <div class="card-header">菜单设置
        <!-- <a (click)="showAddMainMenuPad()" class="btn-link text-success pointer pull-right"><i class="fa fa-plus fa-fw"></i>添加主菜单</a> -->
    </div>
    <div class="card-body p-0">
        <div [sortablejs]="menus" [sortablejsOptions]="{ animation: 400 }">
            <div *ngFor="let main of menus;index as mianindex">
                <div class="card card-body border-0 rounded-0">
                    <div class="text-primary">
                        <i class="fa-fw fa-lg {{main.icon}}"></i>{{main.title}}
                        <span class="pull-right">
                        <button (click)="showAddChangeChildMenuPad(mianindex)" class="btn btn-link" title="add"><i class="fa fa-plus text-success fa-lg"></i></button>                                
                        <button (click)="openChildDialog(main.childs)" class="btn btn-link" title="sort"><i class="fa fa-refresh text-primary fa-lg"></i></button>
                        <button (click)="showChangeMainMenuPad(mianindex)" class="btn btn-link" title="change"><i class="fa fa-edit text-info fa-lg"></i></button>
                        <button (click)="deleteMainMenu(mianindex)" class="btn btn-link" title="remove"><i class="fa fa-trash text-danger fa-lg"></i></button>
                    </span>
                    </div>
                    <table class="table table-striped">
                        <tbody>
                            <tr *ngFor="let child of main.childs;index as childindex">
                                <td style="width:200px;"><i class="{{child.icon}} fa-fw"></i>{{child.title}}</td>
                                <td style="width:220px;">{{child.icon}}</td>
                                <td class="text-primary pointer"><span routerLink="{{child.url}}">{{child.url}}</span></td>
                                <td class="text-right">
                                    <button (click)="showChangeChildMenuPad(child)" class="btn btn-sm btn-info">编辑</button>
                                    <button (click)="deleteChildMenu(mianindex,childindex)" class="btn btn-sm btn-danger">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-right mt-2">
    <button (click)="showAddMainMenuPad()" class="btn btn-success"><i class="fa fa-plus fa-fw"></i>添加主菜单</button>
    <button (click)="sortMainMenu()" class="btn btn-warning"><i class="fa fa-refresh fa-fw"></i>主菜单排序</button>
    <button (click)="loadMenus()" class="btn btn-primary"><i class="fa fa-spinner fa-fw"></i>重载所有菜单</button>
</div>
